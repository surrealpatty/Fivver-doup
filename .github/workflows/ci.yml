name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # or any version you require

      - name: Install dependencies
        run: npm install  # Use yarn install if you're using Yarn

      - name: Run tests
        run: npm test  # Adjust this to your test command
